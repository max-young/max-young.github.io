---
layout: default
---

<link rel="stylesheet" href="../css/blog.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">

{% if page.header-img %}
<div class="post-photo" style="background-image: url('/images/posts/{{ page.header-img }}')">
</div>
{% endif %}

<div id="container">
<article>
<div class="inner">
<div class = "post-header">
  <h1>
    {{ page.title }}
  </h1>
  <h4>{{ page.subtitle }}</h4>
  <ul class="meta">
  	<i class="fa fa-calendar"></i>
  	{{ page.date | date: "%Y" }}-{{ page.date | date: "%m" }}-{{ page.date | date: "%d" }}
  	<i class="space"></i>
  	<i class="fa fa-archive"></i>
  	<a class="tag" href="{{ site.url }}/blog/categories.html#{{ page.categories }}">{{ page.categories }}</a>
  	<i class="space"></i>
  	<i class="fa fa-tags"></i>
  	{% for tag in page.tags %}
  	    <a class="tag" href="{{ site.url }}/blog/tags.html#{{ tag }}">{{ tag }}</a>
  	    <i class="space"></i>
  	{% endfor %}
  	<!-- <i class="space"></i> 字数:{{page.content | size |divided_by:2}} -->
  </ul>
</div>
</div>

  <div class="post">
        <div id="content">
          <div class ="sidebox">
              <div class ="sidebar">
              <div class="toc"></div>
              </div>
          </div>
  	   {{ content }}
  	</div>
	</div>

<!-- {% include new-old.html %} -->

</article>

<script type="text/javascript"
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    displayMath: [['$$','$$']],
    <!--displayMath: [['$$','$$'], ['\[','\]']],-->
    processEscapes: true,
    processEnvironments: true,
    skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
    TeX: { equationNumbers: { autoNumber: "AMS" },
         extensions: ["AMSmath.js", "AMSsymbols.js"] }
  }
});
</script>

<script type="text/x-mathjax-config">
  MathJax.Hub.Queue(function() {
    // Fix <code> tags after MathJax finishes running. This is a
    // hack to overcome a shortcoming of Markdown. Discussion at
    // https://github.com/mojombo/jekyll/issues/199
    var all = MathJax.Hub.getAllJax(), i;
    for(i = 0; i < all.length; i += 1) {
        all[i].SourceElement().parentNode.className += ' has-jax';
    }
});
</script>
